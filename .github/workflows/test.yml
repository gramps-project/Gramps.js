name: Unit test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "17"
      - name: Install
        run: npm ci
      - name: ESLint
        run: npm run lint:eslint
      - name: Prettier
        run: npm run lint:prettier
      - name: Build
        run: npm run build
